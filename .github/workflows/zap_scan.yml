name: OWASP ZAP Scan

on:
  workflow_dispatch:    # bisa dijalankan manual
  schedule:
    - cron: '0 0 * * 0' # otomatis tiap minggu

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Jalankan ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: "https://ciwiproject.wuaze.com/"
          cmd_options: "-r zap-report.html"
          token: ""                   # cegah auto-buat issue
          allow_issue_writing: false  # fix biar gak coba nulis issue

      - name: Upload ZAP Report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: zap-report    # âœ… gunakan tanda minus
          path: zap-report.html

      - name: Tambahkan ringkasan ke Job Summary
        run: |
          echo "## OWASP ZAP Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "Target: https://ciwiproject.wuaze.com/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Report lengkap ada di artifact **zap-report**." >> $GITHUB_STEP_SUMMARY
