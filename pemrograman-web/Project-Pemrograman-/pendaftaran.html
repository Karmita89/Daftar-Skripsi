    <!-- FORM PENDAFTARAN -->
    <div class="container mt-5">
      <div class="form-container">
        <h3 class="mb-4">Form Pendaftaran Skripsi</h3>
        <form id="formDaftar" onsubmit="kirimData(event)">
          <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" name="nama" id="nama" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="nim">NIM</label>

          <div class="form-group">

            <input type="text" name="judul" id="judul" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="pembimbing">Pembimbing</label>
            <select name="pembimbing" id="pembimbing" class="form-control">
              <option value="1">Dosen A</option>
              <option value="2">Dosen B</option>
            </select>
          </div>

        </form>

  <!-- SCRIPT AJAX -->
  <script>
    function kirimData(event) {
      event.preventDefault();

      const form = document.getElementById("formDaftar");
      const formData = new FormData(form);

      fetch("proses_daftar.php", {
        method: "POST",
        body: formData,
      })
      .then(response => response.text())
      .then(data => {
        alert(data);  // Munculkan alert dengan respon dari PHP
        form.reset(); // Reset form setelah berhasil
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Terjadi kesalahan saat mengirim data!");
      });
    }
  </script>
  <script>
  // Tampilkan pop-up kalau berhasil daftar
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get("success") === "1") {
    alert("Pendaftaran berhasil disimpan!");
  }
</script>
